name: ğŸ‘¨ğŸ»â€ğŸ’» QEMU

on:
  workflow_call:
    inputs:
      repo:
        type: string
        default: ${{ github.repository }}
      version:
        type: string
        default: ""
      conan_version:
        type: string
        default: ""
      compiler_profile_url:
        type: string
        required: true
      compiler_profile:
        type: string
        required: true
      compiler_profile_branch:
        type: string
        default: "main"
      platform_profile_url:
        type: string
        required: true
      platform_profile:
        type: string
        required: true
      platform_profile_branch:
        type: string
        default: "main"
jobs:
  build: # STOLEN from libhal/ci
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4.1.1
        if: ${{ inputs.version != '' }}
        with:
          submodules: true
          repository: ${{ inputs.repo }}
          ref: ${{ inputs.version }}

      - uses: actions/checkout@v4.1.1
        if: ${{ inputs.version == '' }}
        with:
          submodules: true
          repository: ${{ inputs.repo }}

      - name: ğŸ“¥ Install Conan ${{ inputs.conan_version }}
        if: ${{ inputs.conan_version != '' }}
        run: pipx install conan==${{ inputs.conan_version }}
      
      - name: ğŸ“¥ Install Conan Latest
        if: ${{ inputs.conan_version == '' }}
        run: pipx install conan

      - name: ğŸ“¡ Add `libhal` repo to conan remotes
        run: conan remote add libhal
          https://libhal.jfrog.io/artifactory/api/conan/trunk-conan

      - name: ğŸ“¡ Create and setup default profile
        run: conan profile detect --force

      - name: ğŸ‘ï¸â€ğŸ—¨ï¸ Show conan profile
        run: conan profile show

      - name: Install libhal settings_user.yml
        run: conan config install -sf profiles/baremetal/v2 https://github.com/libhal/conan-config.git

      - name: Install compiler profiles
        run: conan config install -tf profiles -sf conan/profiles --args "-b ${{ inputs.compiler_profile_branch }} --single-branch" ${{ inputs.compiler_profile_url }}

      - name: Install platform profiles
        run: conan config install -tf profiles -sf conan/profiles --args "-b ${{ inputs.platform_profile_branch }} --single-branch" ${{ inputs.platform_profile_url }}

      - name: ğŸ—ï¸ Build debug demos for ${{ inputs.platform_profile }}
        run: conan build demos -pr ${{ inputs.compiler_profile }} -pr ${{ inputs.platform_profile }} -s build_type=Debug

      - name: ğŸš€ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-folder
          path: demos/build/  # Adjust if your build directory is different

  run_single_level:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Install Dependencies
        run: |
          sudo apt-get install qemu-system-arm gdb-multiarch
      
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-folder

      - name: Run Single Level Demo
        run: |
          qemu-system-arm -machine help